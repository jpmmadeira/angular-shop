<mat-card>
  <mat-card-title>Update Product</mat-card-title>
  <form>
    <mat-form-field>
      <input
        matInput
        placeholder="Name"
        [(ngModel)]="product.name"
        name="name"
      />
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        placeholder="Price (â‚¬)"
        [(ngModel)]="product.price"
        name="price"
      />
    </mat-form-field>
  </form>

  <button mat-raised-button color="primary" (click)="updateProduct()">
    Save
  </button>

  <button mat-raised-button (click)="cancel()">Cancel</button>
</mat-card>
